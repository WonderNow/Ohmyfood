<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- ====== HEADER ====== -->
    <header>
        <a href="../index.html"><div class="fleche-retour"><i class="fas fa-arrow-left"></i></div></a>
        <div class="logo-header"><h1>ohmyfood</h1></div>
    </header>

    <!-- ====== MAIN ====== -->
    <main>

        <!-- ====== Image de l'en-tête des menus ====== -->
        <div class="page-menus__image-en-tete">
            <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Bannière du restaurant">
        </div>

        <!-- ====== Carte complète, avec entrées, plats et desserts ====== -->
        <div class="carte-complete-menu">
            <div class="nom-resto-coeur">
                <h1>La palette du goût</h1>
                <div class="coeur">
                    <i class="fas fa-heart"></i> <!-- fas = solide -->
                    <i class="far fa-heart"></i> <!-- far = regular -->
                </div>
            </div>

            <!-- ====== Menu des ENTRÉES ====== -->
            <div class="menu-margin">
                <div class="entrees">
                    <div class="menu-sous-titre">
                        <h4>ENTRÉES</h4>
                        <div class="soulignage"></div>
                    </div>
                    <div class="mets-box">
                        <p class="nom-mets">Tartare de poulpe acidulé</p> <!--font-size: 21px;font-weight: 900;margin: 0 0 8px 0;-->
                        <p class="details-mets">Aux zests d'orange</p> <!--color: #525252;-->
                    </div>
                    <div class="mets-box">
                        <p class="nom-mets">Velouté de légumes d'antan</p> <!--font-size: 21px;font-weight: 900;margin: 0 0 8px 0;-->
                        <p class="details-mets">Carotte, panais, topinambour</p> <!--color: #525252;-->
                    </div>
                    <div class="mets-box">
                        <p class="nom-mets">Soupe à l'oignon</p> <!--font-size: 21px;font-weight: 900;margin: 0 0 8px 0;-->
                        <p class="details-mets">Revisitée</p> <!--color: #525252;-->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ====== FOOTER ====== -->
    <footer>
        <div class="footer-margin">
            <h1>Ohmyfood</h1>
            
            <p><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></p>

            <p><a href="#">Mentions légales</a></p>
            <p><a href="mailto:contact@ohmyfood.com">Contact</a></p>
