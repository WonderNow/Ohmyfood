<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <section class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <p class="localisation__text">Paris, Belleville</p>
        </section>

        <section class="explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrer des restaurants d'exception, sélectionnés par nos soins.</h3>
            <a href="#"><div class="bouton-principal"><p>Explorer nos restaurants</p></div></a>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            
            <div class="fonctionnement__categorie">
                <div class="fonctionnement__categorie--numero">
                    <div class="fonctionnement__cercle"></div>
                    <p>1</p>
                </div>
                <div class="fonctionnement__box">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="fonctionnement-texte">Choisissez un restaurant</p>
                </div>
            </div>

            <div class="fonctionnement__categorie">
                <div class="fonctionnement__categorie--numero">
                    <div class="fonctionnement__cercle"></div>
                    <p>2</p>
                </div>
                <div class="fonctionnement__box">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="fonctionnement-texte">Composez votre menu</p>
                </div>
            </div>

            <div class="fonctionnement__categorie">
                <div class="fonctionnement__categorie--numero">
                    <div class="fonctionnement__cercle"></div>
                    <p>3</p>
                </div>
                <div class="fonctionnement__box">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="fonctionnement-texte">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
